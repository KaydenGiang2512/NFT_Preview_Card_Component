<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>  
</head>

<body>
  <main>
    <div class="images">
      <img src="images/image-equilibrium.jpg" alt="" class="nft-image">
      <div class="overlay"></div>
      <div class="view-icon">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>

    <div class="details">
      <div class="value">
        <img src="images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>
    </div>

    <hr>

    <div class="author">
      <img src="images/image-avatar.png" alt="" class="avatar">
      <span>Creation of&nbsp;<p>Jules Wyvern</p></span>
    </div>
  </main>

  <footer class="attribution">
    <span>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>&nbsp;| 
    Coded by &nbsp;<a href="https://www.linkedin.com/in/nhatkhanhgiang2512/">Giang Nhật Khánh (Kayden)</a></span>
  </footer>
</body>
</html>
